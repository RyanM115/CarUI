<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Vehicle Diagnosis</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="monitor">
    <button id="home-button">Home</button>
  <div class="container">

    <div class="car-image">
  <!-- Existing background image -->
  <div class="tire-label front-left">32</div>
  <div class="tire-label front-right">32</div>
  <div class="tire-label rear-left">32</div>
  <div class="tire-label rear-right">32</div>
</div>


    <div class="dashboard">
  <div class="top-row">
  <div class="brand-info">
    <div>Brand</div>
    <div>Model Type</div>
  </div>
  <div class="time">
  <span id="time-of-day">1:30 PM</span>
</div>
</div>

        <div class="divider"></div>

        <div class="vehicle-faults">
            <div>Vehicle Faults</div>
        </div>

        <div class="divider"></div>


    </div>
  </div>

</div>

<script src="diagnosis.js"></script>

<div class="sensors-panel">
  <button class="tire-btn" data-tire="front-left">Front Left Tire</button>
  <button class="tire-btn" data-tire="front-right">Front Right Tire</button>
  <button class="tire-btn" data-tire="rear-left">Rear Left Tire</button>
  <button class="tire-btn" data-tire="rear-right">Rear Right Tire</button>
</div>


</body>
</html>
